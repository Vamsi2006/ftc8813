<!-- $section main -->
<h2>Contact Us</h2>

<div class="card" style="padding: 20px">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">person</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">chat</i>
          <input id="topic" type="text" class="validate">
          <label for="topic">Topic</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="message" type="text" class="materialize-textarea"></textarea>
            <label for="message">Message</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6" style="margin: 12px">
          <button class="btn waves-effect waves-light grey darken-4" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- $endsection -->
