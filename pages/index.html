<!-- $section sub-main -->
<div class="section no-pad-bot" id="index-banner" style="position: relative">
  <div id="backgroundImg" class="banner-image" style="z-index: -5;"></div>
  <div id="backgroundImg2" class="banner-image" style="z-index: -6;"></div>
  <div class="container" style="height: 100vh;">
    <br><br><br><br><br><br>
    <h1 class="header center white-text" style="text-shadow: 2px 2px 3px #3030307f">The Winter Soldiers</h1>
    <div class="row center">
      <h5 class="header col s12 white-text" style="text-shadow: 2px 2px 3px #3030307f">Team #8813</h5>
      <br><br><br><br><br><br><br>
    </div>
  </div>
</div>
<script type="text/javascript">
  (function($){
    $(function() {
      var banner = $("#backgroundImg");
      var banner2 = $("#backgroundImg2");
      var useBanner2 = true;
      var images =
      <!-- $include-file includes/banner_images.json -->
      var i = 0;
      var loading = false;

      function updateBanner()
      {
        if (loading) return;
        if (useBanner2)
        {
          var img = new Image();
          loading = true;
          img.onload = function()
          {
            banner2.css("background-image", 'url("' + images[i] + '")');

            banner.css("z-index", "-5");
            banner2.css("z-index", "-6");

            banner.fadeOut(1000, callback=function()
            {
              i++; i %= images.length;
            });
            banner2.fadeIn(0);
            loading = false;
          };
          img.src = images[i];
        }
        else
        {
          var img = new Image();
          loading = true;
          img.onload = function()
          {
            banner.css("background-image", 'url("' + images[i] + '")');

            banner.css("z-index", "-6");
            banner2.css("z-index", "-5");

            banner2.fadeOut(1000, callback=function()
            {
              i++; i %= images.length;
            });
            banner.fadeIn(0);
            loading = false;
          };
          img.src = images[i];
        }
        useBanner2 = !useBanner2;
      }

      banner2.fadeOut(0);
      setInterval(updateBanner, 5000);
      updateBanner();
    });
  })(jQuery);
</script>
<!-- $endsection -->
